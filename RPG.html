<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">1</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Pergi ke toko</button>
        <button id="button2">Pergi ke gua</button>
        <button id="button3">Lawan naga</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Selamat datang di RPG Game!. Kamu harus membunuh naga yang mengamuk di
        desa! Kamu di town square. kemanakah kamu ingin pergi? Pake tombol di
        atas.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
